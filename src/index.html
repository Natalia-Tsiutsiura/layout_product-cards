<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="card__img card__img--position"
        src="images/imac.jpeg"
        alt="APPLE A1419 iMac 27 inches Retina 5K Monoblock"
      >

      <div class="card__item">
        <div class="card__info">
          <h3 class="card__info-name">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="card__info-code">Product code: 195434</p>
        </div>

        <div class="card__star-reviews">
          <div class="card__star card__star--4">
            <div class="card_star"></div>
            <div class="card_star"></div>
            <div class="card_star"></div>
            <div class="card_star"></div>
            <div class="card_star"></div>
          </div>

          <div class="card__reviews">Reviews: 5</div>
        </div>

        <div class="card__cost">
          <p class="card__cost-word">Price:</p>
          <p class="card__cost-sum">$2,199</p>
        </div>

        <a
          href="#"
          class="card__button-buy"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
